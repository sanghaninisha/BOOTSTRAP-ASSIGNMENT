<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Date Interval</h2>
            <form>
                <div class="mb-3">
                    <label for="fromDate" class="form-label">From:</label>
                    <input type="date" class="form-control" id="fromDate" value="1990-01-25">
                </div>
                <div class="mb-3">
                    <label for="toDate" class="form-label">To:</label>
                    <input type="date" class="form-control" id="toDate" value="2016-05-26">
                </div>
                <button type="button" class="btn btn-primary w-100">Calculate</button>
            </form>

            <div class="result-box mt-4">
                <h5>Date interval between 01/25/1990 and 05/26/2016</h5>
                <hr>
                <p>In years : 26</p>
                <p>In months : 316</p>
                <p>In weeks : 1374</p>
                <p>In days : 9618</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
